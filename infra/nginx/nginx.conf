# /etc/nginx/nginx.conf
# Main Nginx configuration

user nginx;
worker_processes auto;

# Event loop / connection limits
events {
    worker_connections 1024;
}

http {
    # MIME type mappings for static assets
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ---------------------------------
    # Upstream: FastAPI (Uvicorn) app
    # ---------------------------------
    upstream apilog_api {
        # Compose service name apilog-api exposes port 8000
        server apilog-api:8000;
    }

    server {
        listen 80;
        server_name _;

        # Serve built dashboard (React/Preact SPA)
        root /usr/share/nginx/html;
        index index.html;

        # -----------------------------
        # Collector bundle under /apilog
        # -----------------------------
        location /apilog/ {
            # Map /apilog/... -> /usr/share/nginx/html/apilog/...
            alias /usr/share/nginx/html/apilog/;

            # Allow embedding on any site (CORS)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";

            # Serve only if file exists; otherwise 404
            try_files $uri =404;
        }

        # -----------------------------
        # API reverse proxy at /api
        # -----------------------------
        location /api/ {
            proxy_pass http://apilog_api;
            proxy_http_version 1.1;

            # Forward original request metadata to FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------
        # SPA fallback
        # -----------------------------
        location / {
            try_files $uri /index.html;
        }
    }
}
